  '/file/receipt/{transactionId}':
      get:
        description: Get the transactions receipt. *Returns the receipt when the transaction is successfully signed (Status=30)*
        responses:
          '200':
            description: returns the (signed) document(s)
        parameters:
            - name: transactionId
              in: path
              description: 'The ID the transaction to GET the receipt for'
              required: true
              schema:
                type: string
                example: '67b9e140-b0f6-4c36-9b35-977041968185'
            - name: Application
              in: header
              description: ''
              required: true
              style: simple
              schema:
                type: string
                example: APPKey NAME Your_App_Key
            - name: Authorization
              in: header
              description: ''
              required: true
              style: simple
              schema:
                type: string
                example: APIKey Your_API_Key
  '/transaction/{transactionId}/file/{fileId}/':
    put:
      summary: Add File to the transaction
      description: 'Adds a file to the transaction'
      operationId: AddFile
      parameters:
        - name: transactionId
          in: path
          description: 'The ID the transaction add the file'
          required: true
          schema:
            type: string
            example: '67b9e140-b0f6-4c36-9b35-977041968185'
        - name: fileId
          in: path
          description: 'Id of the file'
          required: true
          schema:
            type: string
            example: 'Contract.pdf'
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: application/pdf
        - name: Application
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: APPKey NAME Your_App_Key
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: APIKey Your_API_Key
      responses:
        '200':
          description: 'The contents of the file is returned in the body.'
          headers: {}
          content:
            application/pdf:
              schema:
                type: object
      deprecated: false
  '/transaction/':
    put:
      summary: Start Transaction
      description: ''
      operationId: StartTransaction
      parameters:
        - name: Application
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: APPKey NAME Your_App_Key
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: APIKey Your_API_Key
      responses:
        '200':
          description: ''
          headers: {}
          content:
            text/plain:
              schema:
                type: object
      deprecated: false
