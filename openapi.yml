                    DaysToRemind: 15
                    Language: en-US
                    ScribbleName: John Doe
                    ScribbleNameFixed: false
                    Reference: 'Client #123'
                    ReturnUrl: 'http://signhost.com'
                    Activities:
                      - Id: 91709d15-df2e-48a1-ac90-276f0360ce08
                        Code: 103
